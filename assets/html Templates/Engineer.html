<div class="column is-one-third">
    <div class="card-content has-background-warning-light worker-card">
        <div class="card-title has-text-centered is-size-3 has-background-success">
            {{ name }}
        </div>
        <div class="card-header-title is-size-4"><i class="fa-solid fa-hammer">&#160;</i>{{ title }}</div>
        <div class="card-content is-size-5">
            <ul class="list-group">
                <li class="list-group-item has-text-weight-bold">ID:</li> {{ id }}
                <li class="list-group-item has-text-weight-bold">Email:</li> {{email }}
                <li class="list-group-item has-text-weight-bold">GitHub:</li> {{ github }}
            </ul>
        </div>
    </div>
</div>
